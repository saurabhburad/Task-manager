<!-- nav -->
<div class="progress-loader" [hidden]="!loading">
  <div class="loading-spinner">
      <img src="assets/index.svg">
      <span class="loading-message">Please wait...</span>
  </div>
</div>

<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="navbar-nav">
      <a class="nav-item nav-link" routerLink="/">Home</a>
      <a *ngIf="currentUser && (currentUser['role'] === 'Admin')" class="nav-item nav-link" routerLink="/admin">Admin</a>
      <a class="nav-item nav-link" routerLink="/jiraBoard">Jira Board</a>
      <a *ngIf="currentUser" class="nav-item nav-link" (click)="logout()">Logout</a>

  </div>
</nav>



<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-sm-6 offset-sm-3">
              <alert></alert>
              <router-outlet></router-outlet>
          </div>
      </div>
  </div>
</div>
